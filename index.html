<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.css" type="text/css"> </head>

<body>
  <div class="bg-primary text-center d-flex h-100 align-items-center">
    <div class="container">
      <div class="row"> //
        <div class="col-md"> //
          <h1 class="display-1 text-white">ROVER</h1> <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/238971/charts/2?bgcolor=%23ffffff&amp;color=%23d62020&amp;dynamic=true&amp;results=20&amp;type=line"></iframe> <iframe width="480"
            height="360" style="border: 1px solid #cccccc;" src="http://192.168.43.128:8081/"></iframe> <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/238971/charts/1?bgcolor=%23ffffff&amp;color=%23d62020&amp;dynamic=true&amp;results=20&amp;type=line"></iframe>          </div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-alpha.6.min.js"></script>
      </div>
    </div>
  </div>
  <title>My first chart using FusionCharts Suite XT</title>
  <div class="py-5  section">
    <div class="container">
      <div class="row">
        <script type="text/javascript">
          FusionCharts.ready(function(){
            var fusioncharts = new FusionCharts({
            type: 'angulargauge',
            renderAt: 'chart-container',
            id: 'cs-angular-gauge',
            width: '400',
            height: '300',
            dataFormat: 'json',
            dataSource: {
                "chart": {
                    "caption": "Server CPU Utilization",
                    "subcaption": "food.hsm.com & cloth.hsm.com",
                    "lowerLimit": "0",
                    "upperLimit": "100",
                    "numberSuffix": "%",
                    "dataStreamUrl": "http://static.fusioncharts.com/sampledata/php/serverLoad.php",
                    "refreshInterval": "10",
                    "theme": "fint"
                },
                "colorRange": {
                    "color": [{
                        "minValue": "0",
                        "maxValue": "35",
                        "label": "Low",
                        "code": "#1aaf5d"
                    }, {
                        "minValue": "35",
                        "maxValue": "70",
                        "label": "Moderate",
                        "code": "#f2c500"
                    }, {
                        "minValue": "70",
                        "maxValue": "100",
                        "label": "High",
                        "code": "#c02d00"
                    }]
                },
                "dials": {
                    "dial": [{
                        "id": "fd_dial",
                        "value": "72.5",
                        "tooltext": "food.hsm.com : $value"
                    }, {
                        "id": "clth_dial",
                        "value": "64.8",
                        "alpha": "40",
                        "tooltext": "cloth.hsm.com : $value"
                    }]
                }
            }
        }
        );
            fusioncharts.render();
        });
        </script>
        <div id="chart-container">FusionCharts XT will load here!</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
  <script type="text/javascript" src="http://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fint.js?cacheBust=56"></script>
</body>

</html>
